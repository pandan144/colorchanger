<!DOCTYPEhtml>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" contact="width=device-width, initial-scale=1.0">
		<title></title>
	</head>
	<body>
		
		
		
		
	
		<script>
		
			var n=5;
			
		for(i=0;i<n;i++){
			for(j=0;j<n;j++){
					
				if(i === 0||i === n-1){
					document.write("*")
				}
				else {
					if(j === 0||j === n-1){
						document.write("*");
						
					}
					else{
						
						document.write("&nbsp&nbsp");
					
					}

				}
				
			}
				
				document.write("<br>");
		}
			
		
		</script>
	
	
	</body>  
</html>
